<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
                    html = '';
            html += '<table>';
            toJson = JSON.parse(input);
            html += '<tr>'
            let takeData = toJson[0];
            for (el of Object.keys(takeData)) {
                html += `<th>${el}</th>`
            }
            html += '</tr>'
            for (let i = 0; i< toJson.length; i++) {
                html += '<tr>'
                let curr = toJson[i];
                for (el of Object.values(curr)) {
                    html += `<td>${el}</td>`
                }
                html += '</tr>'
            }
            html += '</table>'
            return html;
        }
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>
</html>
